<form (ngSubmit)="viewLogin()">
  <div class="form-content">
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>User Name</mat-label>
        <label for=""></label>
        <input
          matInput
          required
          name="username"
          max="200"
          [(ngModel)]="viewUsername"
          type="text"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          required
          name="password"
          max="200"
          [(ngModel)]="viewPassword"
          type="password"
        />
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="primary" type="submit">
        <span>
          Entrar
        </span>
      </button>
      <div *ngIf="viewLoading" style="position: absolute; z-index: 999;">
        <mat-spinner [value]="10"></mat-spinner>
      </div>
    </div>
  </div>
  <br />
  <mat-error *ngIf="viewError">
    {{ viewError }}
  </mat-error>
</form>
