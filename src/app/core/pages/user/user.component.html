<form>
  <mat-form-field>
    <mat-label>Filter name</mat-label>
    <input matInput (keyup)="applyFilter($event)" />
  </mat-form-field>
</form>

<div appPaginationScroll class="list mat-elevation-z8">
  <table
    mat-table
    matSort
    (matSortChange)="sortData($event)"
    [dataSource]="dataSource | async"
    class="table"
  >
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef>Active</th>
      <td mat-cell *matCellDef="let element">
        <app-active-checkbox [active]="element.active"></app-active-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="createDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.createDate | datecustom }}
      </td>
    </ng-container>

    <ng-container matColumnDef="copy">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <app-button-copy (eventclick)="viewCopy(element)"></app-button-copy>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
